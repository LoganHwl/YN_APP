		<!--获取系统日期-->
		<SCRIPT language=JavaScript>
		//通过tick方法获取系统时间并转换成自己想要的格式
			function tick() {
				var years, months, days, hours, minutes, seconds;
				var intYears, intMonths, intDays, intHours, intMinutes, intSeconds;
				var today;
				today = new Date(); //系统当前时间
				intYears = today.getFullYear(); //得到年份,getFullYear()比getYear()更普适
				intMonths = today.getMonth() + 1; //得到月份，要加1
				intDays = today.getDate(); //得到日期
				intHours = today.getHours(); //得到小时 
				intMinutes = today.getMinutes(); //得到分钟
				intSeconds = today.getSeconds(); //得到秒钟
				years = intYears + "-";

				if(intMonths < 10) {
					months = "0" + intMonths + "-";
				} else {
					months = intMonths + "-";
				}
				if(intDays < 10) {
					days = "0" + intDays + " ";
				} else {
					days = intDays + " ";
				}
				if(intHours == 0) {
					hours = "00:";
				} else if(intHours < 10) {
					hours = "0" + intHours + ":";
				} else {
					hours = intHours + ":";
				}
				if(intMinutes < 10) {
					minutes = "0" + intMinutes + ":";
				} else {
					minutes = intMinutes + ":";
				}
				if(intSeconds < 10) {
					seconds = "0" + intSeconds + " ";
				} else {
					seconds = intSeconds + " ";
				}
				timeString = years + months + days + hours + minutes + seconds;
				Clock.innerHTML = timeString;
				//				window.setTimeout("tick();", 1000);
			}
			window.onload = tick;
		</SCRIPT>

			var item = JSON.parse(localStorage.getItem('user_info'));

			$.ajax({

						html += '<option value="' + v.mr001gkey + '">' + v.whnm + '</option>'
					});
					$('#whnm').html(html)

<script type="text/javascript">
	mui.init();
	//获取‘确认’按钮
	var chukuDom = document.getElementById("queren");
	//点击‘确认’按钮后进入方法中执行逻辑
	chukuDom.addEventListener("tap", function(g) {
		var inputValue = document.getElementById("whnm").value;
		//本地存mr001gkey
		localStorage.setItem('MR001gkey', inputValue);
		//根据batchno到后台查找是否有对应信息
		mui.ajax({
			type: "get",
			url: server + "/api/Outbound/imc0020",
			async: false,
			data: {
				batchno: $("#batchno").val()
			},
			success: function(data) {
				//如果返回的数据为空，则执行if里面的逻辑
				if(data == 'null' && inputValue != '') {
					//獲取imc0020gkey
					mui.ajax({
						type: "get",
						url: server + "/api/Info/gkey",
						async: false,
						success: function(data) {
							localStorage.setItem('GKEY', data);

						}
					})

					//发料出库 ( 实际为新增一笔imc0020)
					mui.ajax({
						type: "post",
						url: server + "/api/Outbound/imc0020",
						async: false,
						headers: {
							'Content-Type': 'application/json-patch+json'
						},
						data: {
							gkey: localStorage.getItem('GKEY'),
							batchno: $('#batchno').val(),
							ba005gkey: item.ba005gkey,
							mr001gkey: inputValue,
							Clock: $('#Clock').val,
							flag: '0',
							es101gkey: item.es101gkey,

						},
						success: function(res) {
							//将数据成功传递到后台后，根据后台返回的信息进行判断
							switch(res) {

								case 'batchno_null':
									alert('出库批号不可为空！');
									return;
									break;
								case 'ba005gkey_null':
									alert('ba005gkey为空！');
									return;
									break;
								case 'es101gkey_null':
									alert('es101gkey为空！');
									return;
									break;
								case 'mr001gkey_null':
									alert('mr001gkey为空！');
									return;
									break;
								case 'error':
									alert('error！');
									return;
									break;
								case 'ok':
									//如果后台返回‘ok’，则跳轉到‘发料出库’页面				
									mui.openWindow({
										url: "/src/CHUKU/sub2_CHUKU_list.html",
										id: "sub2_issue_list01.html"
									});
									break;
								default:
									break;
							}
						}
					})
				}else if(data.mr001gkey != inputValue){
					//如果返回的数据中，mr001gkey与页面当前仓库对应的mr001gkey不匹配，
					//则将当前页面的数据再次发送到后台进行更新
					mui.ajax({
						type: "put",
						url: server + "/api/Outbound/imc0020",
						async: false,
						headers: {
							'Content-Type': 'application/json-patch+json'
						},
						data: {
							gkey: localStorage.getItem('GKEY'),
							batchno: $('#batchno').val(),
							ba005gkey: item.ba005gkey,
							mr001gkey: inputValue,
							Clock: $('#Clock').val,
							flag: '0',
							es101gkey: item.es101gkey,

						},
						success: function(res) {
							switch(res) {
								case 'batchno_null':
									alert('出库批号不可为空！');
									return;
									break;
								case 'ba005gkey_null':
									alert('ba005gkey为空！');
									return;
									break;
								case 'es101gkey_null':
									alert('es101gkey为空！');
									return;
									break;
								case 'mr001gkey_null':
									alert('mr001gkey为空！');
									return;
									break;
								case 'error':
									alert('error！');
									return;
									break;
								case 'ok':
									//頁面跳轉				
									mui.openWindow({
										url: "/src/CHUKU/sub2_CHUKU_list.html",
										id: "sub2_issue_list01.html"
									});
									break;
								default:
									break;
							}
						}
					})

				} else if(data != 'null' && data.mr001gkey == inputValue) {
					//如果返回的数据与页面当前的数据匹配，頁面跳轉				
					mui.openWindow({
						url: "/src/CHUKU/sub2_CHUKU_list.html",
						id: "sub2_issue_list01.html"
					}); 

				} else if($('select[name="whnm"]').val() == '') {
					alert('请选择仓库！')
				}
			},
			error:function(){
				alert('失败')
			}
		})
	})
</script>
